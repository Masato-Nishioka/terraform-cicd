name: "Terraform"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  OIDC_ARN: arn:aws:iam::761817748648:role/GitHubActionsOIDC
  # Change to your AWS account id

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup tfcmt
        # run: |
        #   curl -L "https://github.com/suzuki-shunsuke/tfcmt/releases/download/v4.0.0/tfcmt_linux_amd64.tar.gz" -o /tmp/tfcmt.tar.gz
        #   tar xzf /tmp/tfcmt.tar.gz -C /tmp
        #   mv /tmp/tfcmt /usr/local/bin
        #   tfcmt --version

        # run: |
        #   mkdir -p ${HOME}/bin
        #   curl -L "https://github.com/suzuki-shunsuke/tfcmt/releases/download/v4.0.0/tfcmt_linux_amd64.tar.gz" -o /tmp/tfcmt.tar.gz
        #   tar xzf /tmp/tfcmt.tar.gz -C /tmp
        #   mv /tmp/tfcmt ${HOME}/bin
        #   echo "${HOME}/bin" >> $GITHUB_PATH
        #   tfcmt --version

        run: |
          mkdir -p ~/bin
          curl -sSL https://github.com/suzuki-shunsuke/tfcmt/releases/download/v4.3.0/tfcmt_linux_amd64.tar.gz | tar -xz -C ~/bin
        env:
          PATH: $HOME/bin:$PATH


      - name: Assume Role
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ env.OIDC_ARN }}
          aws-region: ap-northeast-1

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: tfcmt plan -patch -- terraform plan -no-color -input=false

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: tfcmt apply -- terraform apply -auto-approve -input=false